<!DOCTYPE html>
<html>
<head>
	<title>list tags</title>
</head>
<body>
	<h1>ORDER LIST</h1>
	<ol>
		<li>c</li>
		<li>c++</li>
		<li>java</li>
		<li>python</li>
	</ol>
	<h1>UNORDER LIST</h1>
	<ul>
		<li>cake</li>
		<li>sweet</li>
		<li>juice</li>
		<li>milk</li>
	</ul>
	<h1>DISCRIPTION LIST</h1>
	<dl>
		<h4><dt>FRUITS</dt></h4>
		<dd>mango</dd>
		<dd>apple</dd>
		<dd>grapes</dd>
		<dd>watermelon</dd>
		<h4><dt>ANIMALS</dt></h4>
		<dd>tiger</dd>
		<dd>lion</dd>
		<dd>cow</dd>
		<dd>goat</dd>
	</dl>

</body>
</html>
