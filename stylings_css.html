<!DOCTYPE html>
<html>
<head>
	<title>styling in Css</title>
	<style type="text/css">
		.abc{
			font size:50px;
			font-family: cursive;
		}
	</style>
</head>
<body>
	<h3>Inline styling</h3>
	<p style="color: blue;background-color: orange">This is a Inline styling in CSS</p>

	<h3>Internal styling</h3>
	<p class="abc">This is a Internal styling in Css</p>

</body>
</html>
