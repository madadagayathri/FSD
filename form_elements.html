<!DOCTYPE html>
<html>
<head>
	<title>form elements</title>
</head>
<body>
	<form>
		<label>Enter your Name</label>
		<input type="text" value="Gayathri" readonly=""><br><br>
		<label>Enter your Number:</label>
		<input type="Number" maxlength="10" required="">
		<br><br>
		<label>Enter your mail id:</label>
		<input type="mail" autofocus="">
		<br><br>
		<label>Enter your password:</label>
		<input type="password" autocomplete="off">
		<br><br>
		<label>Enter your Gender:</label>
		male<input type="radio" name="Gender">
		female<input type="radio" name="Gender">
		<br><br>
		<label>Enter your DOB:</label>
		<input type="date">
		<br><br>
		<label>Enter your file:</label>
		<input type="file">
		<br><br>
		<label>Enter your range :</label>
		<input type="range">
		<br><br>
		<label>Enter your color:</label>
		<input type="color">
		<br><br>
		<label>Enter your college:</label>
		<select>
			<option>aec</option>
			<option>aed</option>
			<option>aeu</option>
		</select>
		<br><br>
		<label>Enter your Address:</label>
		<textarea></textarea>
		<br><br>
		<label>Check and proceed</label>
		<input type="check box">
		<br><br>
		<input type="submit">
		<input type="reset">
	</form>

</body>
</html>
