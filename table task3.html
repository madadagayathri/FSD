<!DOCTYPE html>
<html>
<head>
	<title>table task 3</title>

<body>
	<center><table border="" height="500" width="200" cellpadding="50"></center>

			<tr>

				<td rowspan="2">H</td>

			<tr>
				<td colspan="2">J</td>
			</tr>
			<tr>
				<td colspan="3">K</td>

				<td colspan="2">M</td>
			</tr>
		</tbody>
	
	</table>

</body>
</html>
